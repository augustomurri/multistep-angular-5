<form #spesaForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-5'>
                <div class="form-group">
                    <label class="control-label" for="costi_mensili_tradizionali">Costo mensile acquisto materie prime ( &euro; )</label>
                    <input class="form-control input-md" #cmt="ngModel" id="costi_mensili_tradizionali" name="costi_mensili_tradizionali" type="number" placeholder="Es. 20000" [(ngModel)]="spesa.costi_mensili_tradizionali" required>
                    <div class="alert alert-danger" [hidden]="cmt.valid || cmt.pristine">La spesa mensile non è valida</div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="consumo_mensile_bolletta">Consumo mensile in bolletta per luce/gas ( &euro; )</label>
                    <input class="form-control input-md" #cmb="ngModel" id="consumo_mensile_bolletta" name="consumo_mensile_bolletta" type="number" placeholder="Es. 3450" [(ngModel)]="spesa.consumo_mensile_bolletta" required>
                    <div class="alert alert-danger" [hidden]="cmb.valid || cmb.pristine">Consumo mensile non valido</div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numero_collaboratori">Numero collaboratori</label>
                    <input class="form-control input-md" #nc="ngModel" id="numero_collaboratori" name="numero_collaboratori" type="number" placeholder="Es. 4" [(ngModel)]="spesa.numero_collaboratori" required>
                    <div class="alert alert-danger" [hidden]="nc.valid || nc.pristine">Ore uomo valore non è valido</div>
                </div>
                    
                <div class="form-group text-center">
                    <button type="button" class="btn btn-success btn-outline-rounded" [disabled]="!spesaForm.valid" (click)="goToNext(spesaForm); false"> Avanti <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
